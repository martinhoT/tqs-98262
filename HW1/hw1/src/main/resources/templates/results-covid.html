<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Covid stats</title>
</head>
<body>

    <h1 id="header">Covid stats from <span id="country-str" th:text="${locationStr}"></span></h1>

    <div>
        <p id="date-before" th:unless="${dateBefore.isBlank()}">Before: <span id="date-before-str" th:text="${dateBefore}"></span></p>
        <p id="date-after" th:unless="${dateAfter.isBlank()}">After: <span id="date-after-str" th:text="${dateAfter}"></span></p>
        <p id="date-at" th:unless="${dateAt.isBlank()}">At: <span id="date-at-str" th:text="${dateAt}"></span></p>
    </div>

    <div id="stats" th:object="${stats}">
        <h3>Confirmed</h3>
        <p th:text="|*{confirmed} (+*{newConfirmed})|">?</p>

        <h3>Deaths</h3>
        <p th:text="|*{deaths} (+*{newDeaths})|">?</p>

        <h3>Recovered</h3>
        <p th:text="|*{recovered} (+*{newRecovered})|">?</p>

        <h3>Active</h3>
        <p th:text="|*{active} (+*{newActive})|">?</p>

        <h3>Fatality rate</h3>
        <p th:text="*{fatalityRate}">?</p>
    </div>

    <a th:href="@{/}">
        <button>Go back</button>
    </a>

</body>
</html>
